<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SVG Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        >

        </svg>
    </div>
